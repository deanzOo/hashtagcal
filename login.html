<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>#CAL - התחברות</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon-cal.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21187946-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-21187946-2');
    </script>

    <!--jQuery-->
    <script src="lib/jquery/moment.min.js"></script>
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/jquery/popper.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="lib/toastr/toastr.min.css">
    <script src="lib/toastr/toastr.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>
</head>
<body>
<div class="loadingHide">
    <div id="loading"></div>
</div>

<div class="user-form">
    <form>
        <h2>התחבר</h2>
        <p class="lead"></p>
        <div id="error"></div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control field-login-username" maxlength="35" name="username" placeholder="כתובת מייל" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" maxlength="20" class="form-control field-login-password" name="password" placeholder="סיסמה" required="required">
                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdBDH8UAAAAAAaQkH_6v9fZE21VpD7Q4IpL3igJ"
                 data-callback="recaptcha_callback"></div>
        </div>
        <div class="form-group">
            <button onclick="login(username.value,password.value)" type="button"
                    class="btn btn-primary btn-block btn-lg" id="submit_form" disabled>התחבר
            </button>
        </div>
        <p class="text-right">לא רשום? <a href="register.html" class="text-primary">הירשם עכשיו!</a></p>
    </form>

</div>
<div class="copyright text-dark text-center pt-2">
    <p class="text-center">© כל הזכויות שמורות - #CAL קבוצה 20 יסודות תוכנה</p>
</div>
</body>
</html>
